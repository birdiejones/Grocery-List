<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocey List</title>
  </head>
  <body>
    <header><h1>July 2024 Grocery List</h1></header>
    <div class="list-header"><h2>Pantry Items</h2></div>
    <div class="grocery-list">
      <h3>Canned</h3>
      <ul>
        <li>Corn</li>
        <li>Tuna</li>
        <li>Cat Food</li>
        <li>Fried bean curd</li>
      </ul>
    </div>
    <div class="grocery-list">
      <h3>Dry goods</h3>
      <ul>
        <li>Pasta</li>
        <li>Rice</li>
        <li>Ramen</li>
        <li>Dog food</li>
      </ul>
    </div>
    <img
      class="image"
      src="https://hips.hearstapps.com/hmg-prod/images/jars-of-ingredients-on-wooden-shelves-royalty-free-image-1592239648.jpg?crop=0.669xw:1.00xh;0.166xw,0&resize=640:*"
      alt="pantry items"
    />
    <div class="list-header"><h2>Freezer Items</h2></div>
    <div class="grocery-list">
      <h3>Snacks</h3>
      <ul>
        <li>Dumplings</li>
        <li>Pizza rolls</li>
        <li>Dino nuggies</li>
        <li>Custard Buns</li>
      </ul>
    </div>
    <div class="grocery-list">
      <h3>Veggies</h3>
      <ul>
        <li>Peas</li>
        <li>Carrots</li>
        <li>Broccoli</li>
        <li>Cauliflower</li>
      </ul>
    </div>
    <img class="image"
      src="https://www.tasteofhome.com/wp-content/uploads/2018/01/shutterstock_523974097.jpg"
      alt=""
    />
  </body>
</html>
